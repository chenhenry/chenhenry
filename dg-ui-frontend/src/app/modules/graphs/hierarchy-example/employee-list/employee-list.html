<div>
	<ers-panel ng-disabled="true">
		<ers-panel-header>
			Employee List
		</ers-panel-header>
		<ers-panel-body>

			<table class="table table-striped table-bordered">
				<tr ng-repeat="node in ctrl.nodes" data-ng-class="{success: ctrl.selectedNode == node.id}">
					<td><a href="javascript:void(0)" ng-click="ctrl.onSelectedLocal(node.id)">{{node.content.name ? node.content.name : node.content}}</a></td>
				</tr>
			</table>
		</ers-panel-body>
	</ers-panel>
</div>
